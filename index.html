<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers and Scissors</title>
    <link rel="stylesheet" href="style.css">
   
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>


<body class="">

    <div class="game">

        <div class="scoreboard">

            <div id="player">
                <h1 class="text-3xl text-white">0</h1>
                <div class="text-lg ">Player</div>
            </div>

            <div class="parition"></div>

            <div id="computer">

                <h1 class="text-3xl text-white">0</h1>

                <div class="text-lg">Computer</div>
            </div>
        </div>

        <!-- <div id="message-box text my-5">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-8xl">Rock Beats Scissor You <span style="color
                :red">Win!</span></h1>
        </div> -->

        <div id="message-box" class="my-5">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">Your result will display here!</h1>
        </div>

        <div class="options">
            <div id="rock" class="option">
                <img src="https://www.svgrepo.com/show/323925/rock.svg" alt="rock-img">
            </div>

            <div id="paper" class="option">
                <img src="https://www.svgrepo.com/show/479042/palm.svg" alt="paper-img">
            </div>

            <div id="scissor" class="option">
                <img src="https://www.svgrepo.com/show/455978/peace.svg"  alt="scissor-img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
