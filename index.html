<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>
        Rock Paper Scissor
    </header>

    <div class="container">

        <div class="score-board">
            <div id="user" class="badge">user</div>
            <div id="comp" class="badge">comp</div>

            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>

        <div class="result">Paper covers rock. You <span>WIN</span>!</div>

        <div class="images">
            <div class="rock">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/scissors.png" alt="rock">
            </div>


            <div class="paper">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/rock.png" alt="rock">
            </div>


            <div class="scissor">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" alt="rock">
            </div>

        </div>
        <div class="instruct">
            <p>Make your move.</p>
        </div>
    </div>
</body>

</html>
